version: "3.10"

services:
  api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    env_file:
      - ../backend/.env.example
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app/backend
      - ../data:/app/data
    depends_on:
      - redis
      - db

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    ports:
      - "4173:4173"
    environment:
      - VITE_API_BASE=http://localhost:8000/api
    volumes:
      - ../frontend:/app/frontend
    depends_on:
      - api

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: zlm
      POSTGRES_PASSWORD: zlm
      POSTGRES_DB: zlm
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
